<html>
       <head>
       <title>quadrato in movimento</title>
       <style type="text/css">
         
        #B
        {
           left:210px;
           top:50px;
           height:50px;
           background-color:green;
           color:black;
           position:absolute;
           height:100px;
           width:100px;
           text-align:center;
           font-size:20px; 
           border-width:1px;
           border:solid rgb(0, 0, 0);
        }
  
     </style>
       </head>
    
      
    
    
        <body onLoad="inizia()">
    
            <script Language='JavaScript'>

                function inizia()
                {
                   var b=document.getElementById('B');
                   
                   let tempo=0;
                   setInterval(function () {
                      y=parseInt(b.offsetLeft);
                      x=parseInt(b.offsetTop);
                      y=y+10;
                      x=x+10;
                      b.style.left=y;
                      b.style.top=x;
                   }, 300);
                }
            
                
                </script>
        <div id='B'></div>
    
       </body>
    
    </html>
