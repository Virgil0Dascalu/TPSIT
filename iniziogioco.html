<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conto i click che avvengono in 10 secondi</title>


    <style>


      #miodiv{
          height: 500px;
          width: 500px;
          background-color: darkgrey;

        }

    </style>
</head>
<link rel="stylesheet" href="./css/iniziogioco.css">
<body>
    <div id="miodiv">

        <button id="miobutton" onclick="contaiclick()">
        
        <p id="mioout1"></p>

        </button>

    </div>

    <script>
        let contatore=0;

        function contaiclick() {
            contatore++;
            document.getElementById("mioout1").innerHTML=contatore.toString();
            cambiasfondoaldiv();
            
        }

        function cambiasfondoaldiv(){
            document.getElementById("miodiv").style.backgroundColor="orange";
        }

    </script>


</body>
</html>
